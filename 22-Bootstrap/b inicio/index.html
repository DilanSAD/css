<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Boostrap</title>
</head>

<body>

    <div class="container-fluid border">
        <div class="row">
            <header id="header" class="col-12 bg-primary text-white">
                <h1>h1 bootstrap</h1>
            </header>

            <nav id="menu" class="col-12 bg-secondary text-white  d-none d-sm-none d-sm-block">
                <ul class="row w-100">
                    <li class="col col-sm-12 col-md col-lg col-xl col-xxl">Inicio</li>
                    <li class="col">Página 1</li>
                    <li class="col">Página 2</li>
                    <li class="col">Página 3</li>
                </ul>
            </nav>

            <section id="content" class="col-12">
                <div class="row">

                    <section id="products" class="col-9 border">
                        <h2>h2 Productos</h2>
                        <hr>
                        <div class="items">
                            <div class="row mt-3 justify-content-between">
                                <div class="item col bg-warning m-3">
                                    <h3>h3 Producto</h3>
                                </div>
                                <div class="item col bg-primary m-3">
                                    <h3>h3 Producto</h3>
                                </div>
                                <div class="item col bg-danger m-3">
                                    <h3>h3 Producto</h3>
                                </div>
                            </div>
                            <div class="row mt-5 justify-content-center">
                                <div class="item col-2 bg-warning">
                                    <h3>h3 Producto</h3>
                                </div>
                                <div class="item col-2 bg-primary">
                                    <h3>h3 Producto</h3>
                                </div>
                                <div class="item col-2 bg-danger">
                                    <h3>h3 Producto</h3>
                                </div>
                                <div class="item col-2 bg-danger offset-3">
                                    <h3>h3 Producto</h3>
                                </div>
                            </div>
                        </div>

                    </section>


                    <aside class="aside col border">
                        <h2>h2 Barra lateral</h2>

                        <div class="row bg-light align-items-center">

                            <div class="col-4 bg-primary order-2">
                                <h4>h4 elemento 1</h4>
                            </div>
                            <div class="col-4 bg-danger-subtle align-self-end order 1">
                                <h4>h4 elemento 2</h4>
                            </div>
                            <div class="col-4 bg-dark-subtle align-self-start order-3">
                                <h4>h4 elemento 3</h4>
                            </div>
                        </div>
                    </aside>
                </div>
            </section>
        </div>

        <footer class="col-12 bg-info">
            Dilan Acosta
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html
